<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>年金息率計算機</title>
</head>

<body>
    <h1>計算結果</h1>
    <form method="GET" action="/home">
        <p>買一百萬, 每月派 = ${{ monthly_pay }}</p>
        <p>{{ years }} 年, {{ remaining_months }} 個月之後冇得派, 剩低嘅零頭係 ${{ money_left }}</p>
        <p>等於年息: {{ interest_rate }}%</p>
        {% if years > expected_years %}
            <p>到死都未派完, 剩低嘅會派畀家人.</p>
        {% endif %}
        <p></p>
        <input type="submit" value="返回">
    </form>
</body>

</html>
