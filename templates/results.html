<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <title>年金息率計算機</title>
</head>

<body>
    <h1>計算結果</h1>
    <form method="GET" action="/">
        <p>買一百萬, 每月派 = ${{ monthly_pay }}</p>
        <p>{{ years }} 年, {{ remaining_months }} 個月之後冇得派, 剩低嘅零頭係 ${{ money_left }}</p>
        <p>等於年息: {{ interest_rate }}%</p>
        {% if years > expected_years %}
            <p>到死都未派完, 剩低嘅會派畀家人.</p>
        {% endif %}
        <input type="submit" value="返回">
    </form>
    <p>計算方法: 由買年金到死為止, 可以睇成將一筆本金做定息存款, 但每個月提取固定金額做生活費, 由於提取金額高過同期賺取嘅利息, 若干年後(即係你死嗰時)本金剛好耗盡.</p>
</body>

</html>
